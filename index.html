<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <picture class="background">
    <img class="background" src="./images/pattern-background-desktop.svg" />
  </picture>
  <div class="container">
    <div>
      <object class="top">
        <img class="top" src="./images/illustration-hero.svg" />
      </object>
    </div>

    <div class="bot">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="box">
          <object>
          <img src="./images/icon-music.svg" class="music" />
          </object>
        </div>
        <div class="gap">
          <div class="plan2 box">
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change box">
            <a href="" class="change">Change</a>
          </div>
        </div>
        
      </div>
      <button class="payment">
        Proceed to Payment
      </button>
      <a href="" class="cancel">Cancel Order</a>
    </div>
  </div>

  
  
</body>
</html>
